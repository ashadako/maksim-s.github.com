<li>
  <div class='book'>
    <div class='book-title'>
      {% if post.book_notes %}
      <a href='{{ post.url }}'>{{ post.book_title }}</a><strong>*</strong> by {{ post.book_author }}
      {% else %}
        <a href='{{ post.url }}'>{{ post.book_title }}</a> by {{ post.book_author }}
      {% endif %}
    </div>
  </div>
</li>
