<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Maksim Stepanenko | {{ page.title }}</title>
    <meta name="author" content="Maksim Stepanenko">
    <meta name="description" content="{{ page.content | strip_html | truncatewords: 50 }}">
    <meta name="google-site-verification" content="rovN7fHQfwPMfAkcEElrUcQVwE56onFM1EGKQSqq_rQ" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 50 }}" />
    {% if page.book_image %}
      <meta property="og:image" content="/images/{{page.book_image}}" />
    {% elsif page.header_image %}
      <meta property="og:image" content="/images/{{page.header_image}}" />
    {% endif %}

    <link rel="icon" type="image/png" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/stylesheets/css/main.css" />
    </head>
  <body>
    <header class='header'>
      <a class='name' href=''>Maksim Stepanenko | {{ page.title }}</a>
      <ul class="pages">
        <li class="page"><a href="/">Home</a></li>
        <li class="page"><a href="/blog">Blog</a></li>
        <li class="page"><a href="http://photography.maksim.ms">Photography</a></li>
        <li class="page"><a href="/books">Bookshelf</a></li>
      </ul>
    </header>
    <article class='content'>
      {{ content }}
    </article>
  </body>
</html>
