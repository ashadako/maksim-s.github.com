---
layout: layout
title: Home
---
<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>
        <a href="{{ post.url }}">{{ post.title }}</a> 
        <p class="date">{{ post.date | date: "%B, %Y" }}</p>
      </span> 
    </li>
    {% endfor %}
  </ul>
</section>
